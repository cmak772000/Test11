apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: My workflow
on:
  workflow_dispatch:
    inputs:
      s1:
        type: string
        default: hello world
        description: a string
      c1:
        type: choice
        options:
          - option1
          - option2
          - option3
        default: option1
        description: a choice
      n1:
        type: number
        default: 1
        required: true
        description: a number
      b1:
        type: boolean
        default: true
        description: a boolean
jobs:
  build:
    steps:
      - name: Say hello
        uses: docker://golang:1.20.3-alpine3.17
        shell: sh
        run: |
          echo "hello world"
